<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>To-Do List</title>
</head>
<body>
<header>
  <div class="name">
    <img src="/tick.png" alt="tick" class="img-head" width="130px" height="130px">
    <h1 class="head">To-Do List</h1>
  </div>
</header>
<section>
  <span id="counter">4</span>
  <div class="card-container">
    <div class="card">
      <ul class="to-do-list">
        <li class="task" style="display: list-item;">Ð¡ompile a to-do list</li>
        <li class="task">Add functionality</li>
        <li class="task">Test it</li>
        <li class="task">Create a new project</li>
      </ul>

      <div id="newItemButton" style="display: block;">
        <button href="#" id="showForm" class="but-create">New task</button>
      </div>

      <div id="newItemForm" style="display: none;">
        <input type="text" id="itemDescription" placeholder="Add task">
        <input type="submit" id="add" value="Add">
      </div>
    </div>
  </div>
</section>
<script src="./jquery-3.6.0.min.js"></script>
<script src="/index.js"></script>
</body>
</html>
